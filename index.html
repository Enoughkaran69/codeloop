<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeloop</title>
  <style>
    :root {
      --bg: #f9fafc;
      --text: #2b2b2b;
      --accent: #5b6cff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: var(--bg);
    }

    header {
      position: absolute;
      top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--accent);
      font-family: "Patrick Hand", cursive;
      letter-spacing: 1px;
      margin: 0;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-top: 5px;
      font-family: "Inter", sans-serif;
    }

    main {
      text-align: center;
      margin-top: 100px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    li {
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 8px var(--shadow);
      padding: 15px 50px;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.25s ease;
      text-align: center;
      font-family: "Patrick Hand", cursive;
      width: 220px;
      margin: auto;
    }

    li:hover {
      transform: translateY(-4px);
      background: var(--accent);
      color: white;
      box-shadow: 0 6px 12px rgba(91, 108, 255, 0.3);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #777;
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <header>
    <h1>codeloop</h1>
    <p>learn • explore • build</p>
  </header>

  <main>
    <ul id="menu">
      <li data-link="python.html">Python</li>
      <li data-link="projects.html">Projects</li>
      <li data-link="github.html">GitHub</li>
    </ul>
  </main>

  <footer>Made with ✨ by Codeloop</footer>

  <script>
    // Open links in new tab
    document.querySelectorAll('#menu li').forEach(item => {
      item.addEventListener('click', () => {
        const link = item.getAttribute('data-link');
        window.open(link, '_blank', 'noopener,noreferrer');
      });
    });

    // ---- Canvas doodle animation ----
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function initParticles() {
      particles = [];
      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * w,
          y: Math.random() * h,
          r: Math.random() * 3 + 1,
          dx: (Math.random() - 0.5) * 0.8,
          dy: (Math.random() - 0.5) * 0.8,
        });
      }
    }
    initParticles();

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(90, 110, 255, 0.1)";

      // draw circles
      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      }

      // connecting lines
      ctx.strokeStyle = "rgba(91,108,255,0.07)";
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
